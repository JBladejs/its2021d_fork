<!DOCTYPE html>
<html ng-app="its2021d">
    <head>
        <meta charset="utf-8"/>
        <title>its2021d</title>

        <link rel="stylesheet" href="node_modules/bootstrap3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="css/index.css">

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap3/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="Ctrl as ctrl">

            <table class="table table-hover">
                <tr>
                    <th>Imię</th><th>Nazwisko</th><th>Akcja</th>
                </tr>
                <tr ng-repeat="person in ctrl.persons" ng-mouseover="ctrl.selected = $index">
                    <td>
                        <span ng-bind="person.firstName" ng-if="ctrl.edited != $index"></span>
                        <input class="form-control" ng-model="ctrl.editedPerson.firstName" ng-if="ctrl.edited == $index"/>
                    </td>
                    <td>
                        <span ng-bind="person.lastName" ng-if="ctrl.edited != $index"></span>
                        <input class="form-control" ng-model="ctrl.editedPerson.lastName" ng-if="ctrl.edited == $index"/>
                    </td>
                    <td nowrap>
                        <button class="btn btn-default fa fa-edit" ng-click="ctrl.wybierz($index)" ng-if="ctrl.selected == $index && ctrl.edited != $index"></button>
                        <button class="btn btn-default fa fa-check" ng-click="ctrl.zapisz($index)" ng-if="ctrl.selected == $index && ctrl.edited == $index" ng-disabled="!ctrl.editedPerson.firstName || !ctrl.editedPerson.lastName"></button>
                        <button class="btn btn-default fa fa-times" ng-click="ctrl.edited = -1" ng-if="ctrl.selected == $index && ctrl.edited == $index"></button>
                        <button class="btn btn-default fa fa-trash" ng-click="ctrl.usun($index)" ng-if="ctrl.selected == $index && ctrl.edited == $index"></button>
                    </td>
                </tr>
            </table>

            <form class="form-inline">
                <input type="text" class="form-control" ng-model="ctrl.newPerson.firstName" placeholder="imię"/>
                <input type="text" class="form-control" ng-model="ctrl.newPerson.lastName" placeholder="nazwisko"/>
                <button class="btn btn-primary fa fa-send" ng-click="ctrl.wyslij()" ng-disabled="!ctrl.newPerson.firstName || !ctrl.newPerson.lastName"></button>
                <button class="btn btn-danger fa fa-trash" ng-click="ctrl.zeruj()"></button>
            </form>

        </div>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
