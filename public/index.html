<!DOCTYPE html>
<html ng-app="its2021d">
    <head>
        <meta charset="utf-8"/>
        <title>its2021d</title>

        <link rel="stylesheet" href="node_modules/bootstrap3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="css/index.css">

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap3/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="Ctrl as ctrl">

            <table class="table table-hover">
                <tr>
                    <th>Imię</th><th>Nazwisko</th>
                </tr>
                <tr ng-repeat="person in ctrl.persons" ng-click="ctrl.wybierz($index)">
                    <td ng-bind="person.firstName"></td>
                    <td ng-bind="person.lastName"></td>
                </tr>
            </table>

            <form class="form-inline">
                <input type="text" class="form-control" ng-model="ctrl.person.firstName" placeholder="imię"/>
                <input type="text" class="form-control" ng-model="ctrl.person.lastName" placeholder="nazwisko"/>
                <button class="btn btn-primary fa fa-send" ng-click="ctrl.wyslij()" ng-disabled="!ctrl.person.firstName || !ctrl.person.lastName"></button>
                <button class="btn btn-danger fa fa-trash" ng-click="ctrl.zeruj()"></button>
            </form>

        </div>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
